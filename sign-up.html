<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/assets/css/sign-up.css">
</head>
<body>
    <div class="page-wrapper">

    </div class="signup-form">
    <h1>signup</h1>
    <div>
        <form action="">
            <div class="form-group">
            <input type="text" placeholder="FullName" name="fullName" id="FullName">
        </div>
        <div class="form-group">
            <input type="email" placeholder="EnterEmail" name="email" id="email">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Enter phone" name="phone" id="phone">
        </div>
        <div class="form-group">
            <label for="date-of-birth">Date-of-birth</label>
            <input type="date" placeholder="date of birth" name="date-of-birth" id="date-of-birth">
        </div>
        <div class="form-group">
            <input type="password" placeholder="password" name="password" id="password">
        </div>
        <div class="form-group">
            <input type="text" placeholder="repeatpassword" name="repeatpassword" id="repeatpassword">
        </div>
        <div class="form-group">
            <button type="submit" value="sign up"  id="sign-up-btn">sign up</button>
        </div>
        </form>
        <script src="/assets/js/sign-up.js"></script>
    </div>
</body>
</html>
